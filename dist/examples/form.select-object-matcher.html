Select product:
<select value.bind="selectedProduct" matcher.bind="productMatcher">
  <option model.bind="null">Choose...</option>
  <option repeat.for="product of products"
          model.bind="product">
    ${product.id} - ${product.name}
  </option>
</select>

Selected product: ${selectedProduct.id} - ${selectedProduct.name}
<script>
export class App {
  products = [
    { id: 0, name: 'Motherboard' },
    { id: 1, name: 'CPU' },
    { id: 2, name: 'Memory' },
  ];

  productMatcher = (a, b) => a && b && a.id === b.id;

  selectedProduct = { id: 1, name: 'CPU' };
}
</script>
<style>select{display:block}</style>
