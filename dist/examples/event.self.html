With & self:
<div class="red" click.trigger="lastAction = 'clicked on red' & self">
  <div class="green" click.trigger="lastAction = 'clicked on green' & self">
    <span click.trigger="lastAction = 'click on span' & self">Hello world</span>
  </div>
</div>
Without & self:
<div class="red" click.trigger="lastAction = lastAction + ' clicked on red'">
  <div class="green" click.trigger="lastAction = lastAction + ' ckicked on green'">
    <span click.trigger="lastAction = 'clicked on span'">Hello world</span>
  </div>
</div>
Last action: ${lastAction}
